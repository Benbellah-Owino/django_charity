{% extends 'bases/auth_base.html' %}

{% block title %} Donor registration {% endblock title %}

{% block content %}
<center><h1>DONOR LOGIN</h1></center>
    <form class="login_form" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="primary_btn">login</button>
    </form><br>
<a href="register" style="text-decoration:none" class="main_txt add1_txt_hover">If you don't have an account click here to register</a><br>
<a href="{% url 'charity:charity_owner_register' %}" style="text-decoration:none" class="secondary_txt add1_txt_hover">Or if you want to create a charity click here</a>
{% endblock content %}
